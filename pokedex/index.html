<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex Simples javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header class="pokedex-header">
      <img src="./logo.webp" alt="Logo do pokemon amarela">
      <h1>Lista de pokemons</h1>
    </header>
    <section class="container">
      <form class="form-busca" onsubmit="searchPokemon(event)">
        <input type="text" name="buscar" id="buscarInput"  placeholder="Digite o nome do pokemon">
        <button type="submit">Buscar</button>
      </form>
      <ul id="pokemons" class="lista-pokemons">
      </ul>
    </section>
  </main>
  <script src="./scripts.js"></script>
</body>
</html>
